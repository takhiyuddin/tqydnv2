      /* CSS Variables for Consistent Design System */
      :root {
        --color-primary: #3b82f6;
        --color-primary-dark: #1d4ed8;
        --color-secondary: #8b5cf6;
        --color-accent: #06b6d4;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        
        --color-gray-50: #f8fafc;
        --color-gray-100: #f1f5f9;
        --color-gray-200: #e2e8f0;
        --color-gray-300: #cbd5e1;
        --color-gray-400: #94a3b8;
        --color-gray-500: #64748b;
        --color-gray-600: #475569;
        --color-gray-700: #334155;
        --color-gray-800: #1e293b;
        --color-gray-900: #0f172a;
        
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        
        --border-radius-sm: 0.375rem;
        --border-radius-md: 0.5rem;
        --border-radius-lg: 0.75rem;
        --border-radius-xl: 1rem;
        --border-radius-2xl: 1.5rem;
        --border-radius-3xl: 2rem;
        
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
      }

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        font-size: 16px;
        line-height: 1.6;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        font-weight: 400;
        color: var(--color-gray-900);
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Enhanced Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-gray-50);
        border-radius: var(--border-radius-sm);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        border-radius: var(--border-radius-sm);
        transition: all 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--color-primary-dark), var(--color-secondary));
        transform: scale(1.1);
      }

      /* Firefox Scrollbar */
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--color-primary) var(--color-gray-50);
      }

      /* Enhanced Focus Styles for Accessibility */
      *:focus {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
        border-radius: var(--border-radius-sm);
      }

      /* Selection Styling */
      ::selection {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
      }

      ::-moz-selection {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
      }

      /* Loading Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0, 0, 0);
        }
        40%, 43% {
          transform: translate3d(0, -30px, 0);
        }
        70% {
          transform: translate3d(0, -15px, 0);
        }
        90% {
          transform: translate3d(0, -4px, 0);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Utility Animation Classes */
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out;
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out;
      }

      .animate-scaleIn {
        animation: scaleIn 0.5s ease-out;
      }

      .animate-slideInLeft {
        animation: slideInLeft 0.6s ease-out;
      }

      .animate-slideInRight {
        animation: slideInRight 0.6s ease-out;
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-bounce {
        animation: bounce 1s infinite;
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      /* Delayed Animation Classes */
      .animate-delay-100 {
        animation-delay: 0.1s;
      }

      .animate-delay-200 {
        animation-delay: 0.2s;
      }

      .animate-delay-300 {
        animation-delay: 0.3s;
      }

      .animate-delay-500 {
        animation-delay: 0.5s;
      }

      /* Performance Optimizations */
      .will-change-transform {
        will-change: transform;
      }

      .will-change-opacity {
        will-change: opacity;
      }

      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* High Contrast Mode Support */
      @media (prefers-contrast: high) {
        :root {
          --color-gray-500: #000000;
          --color-gray-600: #000000;
          --color-gray-700: #000000;
          --color-gray-800: #000000;
          --color-gray-900: #000000;
        }
      }

      /* Dark Mode Preparation */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-gray-50: #0f172a;
          --color-gray-100: #1e293b;
          --color-gray-200: #334155;
          --color-gray-300: #475569;
          --color-gray-400: #64748b;
          --color-gray-500: #94a3b8;
          --color-gray-600: #cbd5e1;
          --color-gray-700: #e2e8f0;
          --color-gray-800: #f1f5f9;
          --color-gray-900: #f8fafc;
        }
      }

      /* Print Styles */
      @media print {
        * {
          background: transparent !important;
          color: black !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }
        
        a,
        a:visited {
          text-decoration: underline;
        }
        
        a[href]:after {
          content: " (" attr(href) ")";
        }
        
        .no-print {
          display: none !important;
        }
      }
