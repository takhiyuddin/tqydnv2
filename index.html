<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="description" content="Professional web developer portfolio of Taqiyuddin Afif. Specializing in modern frontend development, UI/UX, and performance-optimized web applications.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        background-color: #000000;
        color: #ffffff;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fade-in 0.6s ease-out;
      }

      .animate-scale-in {
        animation: scale-in 0.5s ease-out;
      }

      .animate-slide-up {
        animation: slide-up 0.6s ease-out;
      }

      .animate-fade-in-delayed {
        animation: fade-in 0.6s ease-out 0.2s both;
      }

      .animate-fade-in-delayed-2 {
        animation: fade-in 0.6s ease-out 0.4s both;
      }

      .animate-fade-in-delayed-3 {
        animation: fade-in 0.6s ease-out 0.6s both;
      }

      .fade-in-on-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }

      .fade-in-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .scale-in-on-scroll {
        opacity: 0;
        transform: scale(0.98);
        transition: all 0.5s ease-out;
      }

      .scale-in-on-scroll.visible {
        opacity: 1;
        transform: scale(1);
      }

      .slide-in-left-on-scroll {
        opacity: 0;
        transform: translateX(-20px);
        transition: all 0.6s ease-out;
      }

      .slide-in-left-on-scroll.visible {
        opacity: 1;
        transform: translateX(0);
      }

      .slide-in-right-on-scroll {
        opacity: 0;
        transform: translateX(20px);
        transition: all 0.6s ease-out;
      }

      .slide-in-right-on-scroll.visible {
        opacity: 1;
        transform: translateX(0);
      }

      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 2px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #606060;
      }

      .nav-item {
        position: relative;
        transition: all 0.2s ease-out;
      }

      .nav-item::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 1px;
        background: #ffffff;
        transition: all 0.2s ease-out;
        transform: translateX(-50%);
      }

      .nav-item:hover::after,
      .nav-item.active::after {
        width: 100%;
      }

      .card-hover {
        transition: all 0.3s ease-out;
      }

      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -12px rgba(255, 255, 255, 0.1);
      }

      .btn-primary {
        background: #ffffff;
        color: #000000;
        transition: all 0.2s ease-out;
      }

      .btn-primary:hover {
        background: #f0f0f0;
        transform: translateY(-1px);
        box-shadow: 0 10px 20px -8px rgba(255, 255, 255, 0.3);
      }

      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #333333, transparent);
      }
    </style>
    <script>
      const titleText = "Taqiyuddin Afif - Web Developer";
      let index = 0;
      let direction = 1;

      setInterval(() => {
        document.title = titleText.slice(0, index);
        index += direction;

        if (index > titleText.length) {
          direction = -1;
          setTimeout(() => {}, 500);
        } else if (index < 0) {
          direction = 1;
        }
      }, 150);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
